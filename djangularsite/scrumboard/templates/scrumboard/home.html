{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Djangular App</title>
</head>
    <body ng-app="scrumboard.demo">
    {% verbatim %}
        <div ng-controller="ScrumboardController">
            <div ng-repeat="list in data">
                <h3>{{ list.name }}</h3>
                <ul>
                    <li ng-repeat="card in list.cards">{{ card.title }}</li>
                </ul>
                <input type="text" ng-model="new_title">
                <button ng-click="add(list, new_title)">+</button>
            </div>
        </div>
    {% endverbatim %}

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js" type="text/javascript"></script>
    <script src="{% static "scrumboard/scrumboard.js" %}"></script>
    </body>
</html>
